<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup page</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div  class="logo">
						<img src="logo.png" alt="logo" class="img"/>
			</div>
		</div>
		<div class="col-md-12">
			<section class="contact-us-section">
			
			<div class="contact-us-right">
				<div class="contact-us-form-holder">
<h1>Create Your Free Account</h1>
<div class="contact-us-accounts">
	<a class="contact-us-social-media-buttons" href="/social-auth/login/google-oauth2/?next=">
		<img src="google.svg" alt="socail">
<p>Google</p>
	</a>
	<a class="contact-us-social-media-buttons" href="/social-auth/login/facebook/?next=">
		<img src="facebook.svg" alt="socail">
<p>Facebook</p>
	</a>
	<a class="contact-us-social-media-buttons" href="/social-auth/login/linkedin-oauth2/?next=">
		<img src="linkedin.svg" alt="socail">
<p>Linkedin</p>
	</a>
</div>
<div class="contact-us-or-line" >
	<hr></hr>
					<p>or</p>
</div>
<form action="{% url 'register' %}" method="POST">
					<label>Username</label>
					<input type='text' placeholder='Username' name='username' required/>
					<label>Email Address</label>
					<input type='email' placeholder='Email' name="email" required/>
					<label>Password</label>
					<input type='password' placeholder='Password' name="password" required/>
					<button type='submit'>Start Learning For Free</button>
				</form>
				<div class="contact-us-footer">
					<p>
						Have Account ? <a href="{% url 'login' %}">Login Here</a>
					</p>
				</div>
</div>
			</div>
		</section>
	</div>
				</div>
			</div>
		</div>
	</div>
		</div>
		
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
